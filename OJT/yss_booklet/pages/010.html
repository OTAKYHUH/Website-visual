<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deployment Sheet â€“ Questions</title>

<style>
  /* ================= PAGE BASE ================= */
  body {
    font-family: Arial, sans-serif;
    background: #fff;
  }

  .ojt-page {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px 10px;
    font-size: 14px;
    line-height: 1.6;
    color: #000;
  }

  /* ================= IMAGE ================= */
  .image-block {
    text-align: center;
    margin-bottom: 28px;
  }

  .image-block img {
    width: 1000px;
    border: 1px solid #000;
  }

  .caption {
    font-size: 12px;
    color: #555;
    margin-top: 6px;
  }

  /* ================= QUESTIONS ================= */
  ol.question-list {
    padding-left: 20px;
  }

  ol.question-list li {
    margin-bottom: 18px;
  }

  /* ================= ANSWER LINE ================= */
  .answer-line {
    display: block;
    width: 100%;
    border: none;
    border-bottom: 1px solid #000;
    margin-top: 6px;
    font-size: 14px;
    outline: none;
  }

  /* ================= FOOTER ================= */
  .page-footer {
    margin-top: 30px;
    font-size: 11px;
    color: #666;
    text-align: right;
  }
</style>
</head>

<body>

<div class="ojt-page">

  <!-- ================= DEPLOYMENT SHEET IMAGE ================= -->
  <div class="image-block">
    <!-- CHANGE IMAGE FILE NAME AS NEEDED -->
    <img src="/static/List.png"
         alt="Equipment and Staff Deployment List">
  </div>

  <!-- ================= QUESTIONS ================= -->
  <ol class="question-list">
    <li>
      Based on this deployment sheet, how many PMs are deployed to reefer?
      <input type="text"
             name="reefer_pm_count"
             class="answer-line">
    </li>

    <li>
      Based on this deployment sheet, how many DSTs are assigned to IYS?
      <input type="text"
             name="iys_dst_count"
             class="answer-line">
    </li>
  </ol>

  <div class="page-footer">10 | Page</div>

</div>
<script>
(function () {

  const PAGE_CODE = "YSS_010";   // change to YSS_014 for page 14
  const SAVED_DATA = {{ saved_data | default({}) | tojson | safe }};

  const fields = document.querySelectorAll(
    "input[name], textarea[name], select[name]"
  );

  // Restore
  fields.forEach(el => {
    if (!SAVED_DATA.hasOwnProperty(el.name)) return;

    if (el.type === "radio") {
      el.checked = (el.value === SAVED_DATA[el.name]);
    } else if (el.type === "checkbox") {
      el.checked = SAVED_DATA[el.name] === "true";
    } else {
      el.value = SAVED_DATA[el.name];
    }
  });

  let timer = null;

  function autosave(el) {
    fetch("/training/autosave", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        page_code: PAGE_CODE,
        field: el.name,
        value: el.type === "checkbox" ? String(el.checked) : el.value
      })
    });
  }

  fields.forEach(el => {
    const handler = () => {
      clearTimeout(timer);
      timer = setTimeout(() => autosave(el), 200);
    };
    el.addEventListener("input", handler);
    el.addEventListener("change", handler);
  });

})();
</script>
</body>
</html>
