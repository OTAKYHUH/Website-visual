<!-- Prevent LF/CR/TAB in this page's textareas -->
<script>
(function () {
  const textareas = document.querySelectorAll("textarea.reason-input");
  if (!textareas.length) return;

  const clean = (v) => (v || "").replace(/[\r\n\t]+/g, " ");

  textareas.forEach((ta) => {
    // Prevent Enter key from inserting newline
    ta.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
      }
    });

    // Sanitize on input (covers mobile enter behavior + auto-fill)
    ta.addEventListener("input", () => {
      const cleaned = clean(ta.value);
      if (cleaned !== ta.value) {
        const pos = ta.selectionStart ?? cleaned.length;
        ta.value = cleaned;
        ta.setSelectionRange(pos, pos);
      }
    });

    // Sanitize after paste (covers WhatsApp/Notes/Word)
    ta.addEventListener("paste", () => {
      setTimeout(() => {
        ta.value = clean(ta.value);
      }, 0);
    });
  });
})();
</script>
