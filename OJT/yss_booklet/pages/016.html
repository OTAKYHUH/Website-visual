<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deploy PM into IYS Pool</title>

<style>
  /* ================= PAGE BASE ================= */
  body {
    font-family: Arial, sans-serif;
    background: #fff;
  }

  .ojt-page {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px 10px;
    font-size: 14px;
    line-height: 1.6;
    color: #000;
  }

  /* ================= QUESTION ================= */
  .question {
    margin-bottom: 14px;
    font-weight: bold;
  }

  /* ================= IMAGE ================= */
  .image-block {
    text-align: center;
    margin: 18px 0 24px;
  }

  .image-block img {
    max-width: 100%;
    border: 1px solid #000;
  }

  .caption {
    font-size: 12px;
    color: #555;
    margin-top: 6px;
  }

  /* ================= STEPS ================= */
  .steps {
    margin-top: 12px;
  }

  .step {
    display: flex;
    align-items: flex-end;
    margin-bottom: 10px;
  }

  .step-number {
    width: 22px;
    font-weight: bold;
  }

  .step input {
    flex: 1;
    border: none;
    border-bottom: 1px solid #000;
    font-size: 14px;
    outline: none;
    padding: 2px 4px;
  }

  /* ================= FOOTER ================= */
  .page-footer {
    margin-top: 28px;
    font-size: 11px;
    color: #666;
    text-align: right;
  }
</style>
</head>

<body>

<div class="ojt-page">

  <!-- ================= QUESTION ================= -->
  <div class="question">
    PM8022 called to inform his PC is on standby.
    List the steps on how to deploy PM8022 into IYS pool, PG20.
  </div>

  <!-- ================= IMAGE ================= -->
  <div class="image-block">
    <!-- CHANGE IMAGE FILE NAME AS NEEDED -->
    <img src="/static/PM_IYS.png"
         alt="Deploy PM into IYS Pool Screen">
  </div>

  <!-- ================= STEPS ================= -->
  <div class="steps">
    <div class="step">
      <div class="step-number">1.</div>
      <input type="text" name="deploy_step_1">
    </div>

    <div class="step">
      <div class="step-number">2.</div>
      <input type="text" name="deploy_step_2">
    </div>

    <div class="step">
      <div class="step-number">3.</div>
      <input type="text" name="deploy_step_3">
    </div>

    <div class="step">
      <div class="step-number">4.</div>
      <input type="text" name="deploy_step_4">
    </div>

    <div class="step">
      <div class="step-number">5.</div>
      <input type="text" name="deploy_step_5">
    </div>

    <div class="step">
      <div class="step-number">6.</div>
      <input type="text" name="deploy_step_6">
    </div>
    <div class="step">
      <div class="step-number">7.</div>
      <input type="text" name="deploy_step_7">
    </div>
  </div>

  <div class="page-footer">16 | Page</div>

</div>
</body>
</html>
