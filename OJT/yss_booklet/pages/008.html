<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YSS Booklet — Page 8</title>

  <style>
    /* ================= PAGE BASE ================= */
    .ojt-page{
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 10px;
      font-size: 14px;
      color: #000;
    }

    /* ================= "SCALE TO FIT" WRAPPER =================
       Mobile sees the same desktop layout (1100px) scaled down. */
    .layout-viewport{
      width: 100%;
      overflow: hidden;
    }

    .layout-scale{
      width: 1100px;               /* desktop design width */
      position: relative;
      transform-origin: top left;

      /* ---------- DEFAULT (DESKTOP) BOX SCALE + COORDS ---------- */
      --boxScale: 1;

      --area-left: 50px;
      --area-bottom: 75px;

      --zone-right: 450px;
      --zone-bottom: 120px;
    }

    /* ---------- MOBILE OVERRIDES (EDIT THESE NUMBERS) ---------- */
    @media (max-width: 600px){
      .layout-scale{
        /* Make boxes bigger on mobile */
        --boxScale: 1.8;

        /* Move boxes on mobile */
        --area-left: 20px;     /* move right */
        --area-bottom: 40px;   /* move up */

        --zone-right: 400px;    /* move left/right */
        --zone-bottom: 100px;   /* move up */
      }
    }

    /* ================= IMAGE WRAPPER ================= */
    .layout-wrapper{
      position: relative;
      width: 1100px;
    }

    .layout-wrapper img{
      width: 1100px;            /* fixed so overlay aligns perfectly */
      display: block;
      border: 1px solid #000;
    }

    /* ================= ANSWER BOXES ================= */
    .answer-box{
      position: absolute;
      background: #fff;
      border: 1px solid #000;
      padding: 6px 8px;
      width: 180px;
      box-sizing: border-box;

      /* KEY: box can scale independently */
      transform: scale(var(--boxScale));
    }

    .answer-box label{
      display: block;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .answer-box input{
      width: 100%;
      border: none;
      border-bottom: 1px solid #000;
      font-size: 13px;
      outline: none;
      background: transparent;
    }

    /* ================= POSITIONING (USING VARS) ================= */
    .area-box{
      left: var(--area-left);
      bottom: var(--area-bottom);
      transform-origin: left bottom;
    }

    .zone-box{
      right: var(--zone-right);
      bottom: var(--zone-bottom);
      transform-origin: center bottom;
    }

    /* ================= FOOTER ================= */
    .page-footer{
      margin-top: 8px;
      font-size: 11px;
      color: #666;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="ojt-page">

    <div class="layout-viewport" id="layoutViewport">
      <div class="layout-scale" id="layoutScale">
        <div class="layout-wrapper">

          <!-- ================= MAIN IMAGE ================= -->
          <img
            src="/static/layout.png"
            alt="General Layout Plan of ST2 – Pasir Panjang Terminal"
          >

          <!-- ================= LEFT ANSWER ================= -->
          <div class="answer-box area-box">
            <label>What area is this?</label>
            <input type="text" name="area_answer">
          </div>

          <!-- ================= RIGHT ANSWER ================= -->
          <div class="answer-box zone-box">
            <label>What zone is this?</label>
            <input type="text" name="zone_answer">
          </div>

        </div>
      </div>
    </div>

    <div class="page-footer">8 | Page</div>
  </div>

  <script>
    // Scale the entire 1100px design down to fit the screen.
    (function(){
      const DESIGN_W = 1100;
      const viewport = document.getElementById("layoutViewport");
      const scaleEl = document.getElementById("layoutScale");

      function applyScale(){
        const availableW = viewport.clientWidth;
        const scale = Math.min(1, availableW / DESIGN_W);

        scaleEl.style.transform = `scale(${scale})`;

        // Reserve correct height after scaling (transform doesn't affect flow)
        const rect = scaleEl.getBoundingClientRect();
        viewport.style.height = rect.height + "px";
      }

      window.addEventListener("resize", applyScale);
      window.addEventListener("load", applyScale);
      applyScale();
    })();
  </script>
</body>
</html>
