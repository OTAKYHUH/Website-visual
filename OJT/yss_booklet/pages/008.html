<style>
  /* ================= PAGE BASE ================= */
  .ojt-page {
    font-family: Arial, sans-serif;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px 10px;
    font-size: 14px;
    color: #000;
  }

  /* ================= IMAGE WRAPPER ================= */
  .layout-wrapper {
    position: relative;
    width: 100%;
  }

  .layout-wrapper img {
    width: 100%;
    border: 1px solid #000;
  }

  /* ================= ANSWER BOXES ================= */
  .answer-box {
    position: absolute;
    background: #fff;
    border: 1px solid #000;
    padding: 6px 8px;
    width: 180px;           /* SMALLER BOX */
  }

  .answer-box label {
    display: block;
    font-weight: bold;
    font-size: 13px;
    margin-bottom: 4px;
  }

  .answer-box input {
    width: 100%;
    border: none;
    border-bottom: 1px solid #000;
    font-size: 13px;
    outline: none;
  }

  /* ================= POSITIONING ================= */
  /* LEFT BOX — "What area is this?" */
  .area-box {
    bottom: 75px;   /* MOVE UP */
    left: 50px;     /* MOVE RIGHT */
  }

  /* RIGHT BOX — "What zone is this?" */
  .zone-box {
    bottom: 120px;   /* SAME HEIGHT */
    right: 450px;   /* MOVE LEFT */
  }

  /* ================= FOOTER ================= */
  .page-footer {
    margin-top: 8px;
    font-size: 11px;
    color: #666;
    text-align: right;
  }
</style>

<div class="ojt-page">

  <div class="layout-wrapper">

    <!-- ================= MAIN IMAGE ================= -->
    <img src="/static/layout.png"
         alt="General Layout Plan of ST2 – Pasir Panjang Terminal">

    <!-- ================= LEFT ANSWER ================= -->
    <div class="answer-box area-box">
      <label>What area is this?</label>
      <input type="text" name="area_answer">
    </div>

    <!-- ================= RIGHT ANSWER ================= -->
    <div class="answer-box zone-box">
      <label>What zone is this?</label>
      <input type="text" name="zone_answer">
    </div>

  </div>
</div>
