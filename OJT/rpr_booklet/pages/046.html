<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RP Booklet â€” Scenario Based Questions</title>

  <style>
    /* ================= PAGE BASE ================= */
    .ojt-page{
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 10px;
      font-size: 14px;
      color: #000;
      background:#fff;
    }

    /* ================= "SCALE TO FIT" WRAPPER ================= */
    .layout-viewport{
      width: 100%;
      overflow: hidden;
    }

    .layout-scale{
      width: 1100px;               /* desktop design width */
      position: relative;
      transform-origin: top left;
    }

    /* ================= TITLE ================= */
    .sq-title{
      font-weight: 700;
      font-size: 20px;
      text-decoration: underline;
      margin: 0 0 14px 0;
    }

    /* ================= SECTIONS ================= */
    .sq-section{
      margin: 10px 0 26px 0;
    }

    .sq-section-title{
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .sq-grid{
      display: grid;
      grid-template-columns: 470px 1fr;
      gap: 28px;
      align-items: start;
    }

    .sq-imgbox{
      border: 3px solid #000;
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
      background: #fff;
    }

    .sq-imgbox img{
      display:block;
      width:100%;
      height:auto;
    }

    .sq-q{
      font-size: 16px;
      font-weight: 600;
      margin: 6px 0 10px 0;
    }

    /* ================= ANSWER (LINES) ================= */
    .sq-answer{
      width: 100%;
      min-height: 165px;
      resize: vertical;
      border: none;
      outline: none;
      font-size: 16px;
      line-height: 1.85;
      padding: 6px 2px;
      box-sizing: border-box;

      /* "lines" look */
      background-image: linear-gradient(#000 1px, transparent 1px);
      background-size: 100% 34px;
      background-position: 0 32px;
    }

    .sq-divider{
      height: 1px;
      background: #000;
      margin: 18px 0 0 0;
      opacity: 0.18;
    }

    /* ================= FOOTER ================= */
    .page-footer{
      margin-top: 10px;
      font-size: 11px;
      color: #666;
      text-align: right;
    }

    @media (max-width: 980px){
      .sq-grid{ grid-template-columns: 1fr; }
      .sq-imgbox{ max-width: 560px; }
    }
  </style>
</head>

<body>
  <div class="ojt-page">

    <div class="layout-viewport" id="layoutViewport">
      <div class="layout-scale" id="layoutScale">

        <!-- Optional marker if your autosave needs page code -->
        <!-- <div data-page="033"></div> -->

        <div class="sq-title">Scenario Based Questions:</div>

        <!-- ========== 1 ========== -->
        <div class="sq-section">
          <div class="sq-section-title">1: Single Crane Block</div>

          <div class="sq-grid">
            <div class="sq-imgbox">
              <img src="/static/single_crane_block.png" alt="Scenario 1 - Single Crane Block">
            </div>

            <div>
              <div class="sq-q">
                Based on the block TB04 on the left, what should a replanner do?
              </div>

              <!-- IMPORTANT: use name= for your existing autosave -->
              <textarea class="sq-answer" name="scenario_q1_answer"
                placeholder="Type your answer here..."></textarea>
            </div>
          </div>

          <div class="sq-divider"></div>
        </div>

        <!-- ========== 2 ========== -->
        <div class="sq-section">
          <div class="sq-section-title">2: Prime Mover with High Waiting Time</div>

          <div class="sq-grid">
            <div class="sq-imgbox">
              <img src="/static/prime_mover.png" alt="Scenario 2 - Prime Mover High Waiting Time">
            </div>

            <div>
              <div class="sq-q">
                PPM8411 was assigned a mounting job at TD06, slot 8. After 25 minutes, the driver had not arrived at the location. What should a replanner do?
              </div>

              <!-- IMPORTANT: use name= for your existing autosave -->
              <textarea class="sq-answer" name="scenario_q2_answer"
                placeholder="Type your answer here..."></textarea>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Scale the entire 1100px design down to fit the screen (same as your reference).
    (function(){
      const DESIGN_W = 1100;
      const viewport = document.getElementById("layoutViewport");
      const scaleEl = document.getElementById("layoutScale");

      function applyScale(){
        const availableW = viewport.clientWidth;
        const scale = Math.min(1, availableW / DESIGN_W);

        scaleEl.style.transform = `scale(${scale})`;

        // Reserve correct height after scaling
        const rect = scaleEl.getBoundingClientRect();
        viewport.style.height = rect.height + "px";
      }

      window.addEventListener("resize", applyScale);
      window.addEventListener("load", applyScale);
      applyScale();
    })();
  </script>
</body>
</html>
