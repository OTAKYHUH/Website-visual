<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RP Booklet â€” Scenario Based Questions (Page __)</title>

  <style>
    /* ================= PAGE BASE ================= */
    .ojt-page{
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 10px;
      font-size: 14px;
      color:#000;
      background:#fff;
    }

    /* ================= "SCALE TO FIT" WRAPPER ================= */
    .layout-viewport{ width:100%; overflow:hidden; }
    .layout-scale{
      width:1100px;
      position:relative;
      transform-origin: top left;
    }

    /* ================= TITLES ================= */
    .sq-title{
      font-weight:700;
      font-size:20px;
      text-decoration: underline;
      margin:0 0 14px 0;
    }
    .sq-section{ margin: 10px 0 26px 0; }
    .sq-section-title{
      font-weight:700;
      font-size:18px;
      margin:0 0 10px 0;
    }

    /* ================= LAYOUT ================= */
    .sq-grid{
      display:grid;
      grid-template-columns: 470px 1fr;
      gap: 28px;
      align-items:start;
    }

    .sq-imgbox{
      border:3px solid #000;
      padding:6px;
      width:100%;
      box-sizing:border-box;
      background:#fff;
    }
    .sq-imgbox img{ display:block; width:100%; height:auto; }

    .sq-q{
      font-size:16px;
      font-weight:600;
      margin: 6px 0 10px 0;
    }

    /* ================= SINGLE SELECT BOX ================= */
    .single-box{
      border: 3px solid #000;
      padding: 14px 16px;
      background:#fff;
      box-sizing:border-box;
    }

    .single-options{
      margin-top: 8px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      font-size: 16px;
      line-height: 1.55;
    }

    .single-opt{
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    .single-opt input[type="radio"]{
      margin-top: 3px; /* aligns with text */
      transform: scale(1.1);
    }
    .single-opt .letter{
      font-weight:700;
      width: 26px;
      flex: 0 0 26px;
    }
    .single-opt label{
      cursor:pointer;
      display:block;
      flex:1;
    }

    /* ================= TEXT ANSWER (LINES) ================= */
    .sq-answer{
      width: 100%;
      min-height: 165px;
      resize: vertical;
      border: none;
      outline: none;
      font-size: 16px;
      line-height: 1.85;
      padding: 6px 2px;
      box-sizing: border-box;

      background-image: linear-gradient(#000 1px, transparent 1px);
      background-size: 100% 34px;
      background-position: 0 32px;
    }

    .sq-divider{
      height:1px;
      background:#000;
      margin: 18px 0 0 0;
      opacity:0.18;
    }

    /* ================= FOOTER ================= */
    .page-footer{
      margin-top: 10px;
      font-size: 11px;
      color:#666;
      text-align:right;
    }

    @media (max-width: 980px){
      .sq-grid{ grid-template-columns: 1fr; }
      .sq-imgbox{ max-width: 560px; }
    }
  </style>
</head>

<body>
  <div class="ojt-page">
    <div class="layout-viewport" id="layoutViewport">
      <div class="layout-scale" id="layoutScale">

        <div class="sq-title">Scenario Based Questions:</div>

        <!-- ========== 3 ========== -->
        <div class="sq-section">
          <div class="sq-section-title">3: ARMG Block Heavy Mounting Activities</div>

          <div class="sq-grid">
            <div class="sq-imgbox">
              <!-- replace with your actual image -->
              <img src="/static/ARMG_Block.png" alt="Scenario 3 - ARMG Block Heavy Mounting Activities">
            </div>

            <div class="single-box">
              <div class="sq-q">
                Based on the block TM04 on the left, what should a replanner do?
              </div>

              <!-- Single select (radio) -->
              <!-- IMPORTANT for autosave: keep name="scenario_q3_choice" -->
              <div class="single-options" role="radiogroup" aria-label="Scenario 3 single select">
                <div class="single-opt">
                  <input id="sq3_a" type="radio" name="scenario_q3_choice" value="A">
                  <div class="letter">A)</div>
                  <label for="sq3_a">
                    Informing AOC to place restricted region at slot 12 to 14, allowing ARMG 8404 to focus on smaller slot mounting job (slot 10).
                  </label>
                </div>

                <div class="single-opt">
                  <input id="sq3_b" type="radio" name="scenario_q3_choice" value="B">
                  <div class="letter">B)</div>
                  <label for="sq3_b">
                    Any incoming offload job, manually diverting out of the block
                  </label>
                </div>

                <div class="single-opt">
                  <input id="sq3_c" type="radio" name="scenario_q3_choice" value="C">
                  <div class="letter">C)</div>
                  <label for="sq3_c">
                    Changing prime mover lane (lane management), utilize both lane (lane 0 and lane 11)
                  </label>
                </div>

                <div class="single-opt">
                  <input id="sq3_d" type="radio" name="scenario_q3_choice" value="D">
                  <div class="letter">D)</div>
                  <label for="sq3_d">
                    All the above
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="sq-divider"></div>
        </div>

        <!-- ========== 4 ========== -->
        <div class="sq-section">
          <div class="sq-section-title">4: RTG Block Heavy Mounting Activities</div>

          <div class="sq-grid">
            <div class="sq-imgbox">
              <!-- replace with your actual image -->
              <img src="/static/RTG_Block.png" alt="Scenario 4 - RTG Block Heavy Mounting Activities">
            </div>

            <div>
              <div class="sq-q">
                Based on the RTG block TL06 on the left, what should a replanner do?
              </div>

              <!-- IMPORTANT for autosave: keep name="scenario_q4_answer" -->
              <textarea class="sq-answer" name="scenario_q4_answer"
                placeholder="Type your answer here..."></textarea>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="page-footer">__ | Page</div>
  </div>

  <script>
    // Scale the entire 1100px design down to fit the screen (same approach as your reference).
    (function(){
      const DESIGN_W = 1100;
      const viewport = document.getElementById("layoutViewport");
      const scaleEl = document.getElementById("layoutScale");

      function applyScale(){
        const availableW = viewport.clientWidth;
        const scale = Math.min(1, availableW / DESIGN_W);
        scaleEl.style.transform = `scale(${scale})`;

        // Reserve correct height after scaling
        const rect = scaleEl.getBoundingClientRect();
        viewport.style.height = rect.height + "px";
      }

      window.addEventListener("resize", applyScale);
      window.addEventListener("load", applyScale);
      applyScale();
    })();
  </script>
</body>
</html>
