<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 3 – Monitor Yard Operations & PM Optimization</title>

<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    margin: 20px;
  }

  h3 {
    margin-bottom: 12px;
  }

  /* ===== IMAGE CONTAINER ===== */
  .annotated-container {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: auto;
    border: 1px solid #000;
  }

  .annotated-container img {
    width: 100%;
    display: block;
  }

  /* ===== CALLOUT BOX (base) ===== */
  .callout {
    position: absolute;
    background: #fff;
    border: 2px solid #000;
    padding: 8px 10px;
    min-width: 160px;
    font-size: 13px;
    box-sizing: border-box;
  }

  /* ===== MAKE CALLOUTS EDITABLE ===== */
  .callout-input {
    resize: none;
    outline: none;
  }

  /* ===== RED HIGHLIGHT BOX ===== */
  .highlight {
    position: absolute;
    border: 3px solid red;
    pointer-events: none;
  }

  /* ===== ARROW ===== */
  .arrow {
    position: absolute;
    width: 120px;
    height: 2px;
    background: red;
  }

  .arrow::after {
    content: "";
    position: absolute;
    right: -6px;
    top: -4px;
    border-left: 8px solid red;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
  }
</style>
</head>

<body>

<h3>MODULE 3 – MONITOR YARD OPERATIONS & PM OPTIMIZATION</h3>

<div class="annotated-container">

  <img src="/static/console_review.png" alt="PM Console Screen">

  <!-- ===== HIGHLIGHT AREAS (UNCHANGED) ===== -->

  <div class="highlight" style="top: 210px; left: 800px; width: 100px; height: 40px;"></div>

  <div class="highlight" style="top: 530px; left: 290px; width: 100px; height: 35px;"></div>
  <div class="highlight" style="top: 530px; left: 530px; width: 100px; height: 35px;"></div>

  <!-- ===== ARROWS (UNCHANGED) ===== -->

  <div class="arrow"
    style="top: 320px; left: 360px; width: 300px;
           transform: rotate(-67deg); transform-origin: left center;">

  <!-- ===== EDITABLE CALLOUTS (POSITIONS UNCHANGED) ===== -->

  <div class="arrow"

    style="top: 640px; left: 490px;"></textarea>

</div>

</body>
</html>
