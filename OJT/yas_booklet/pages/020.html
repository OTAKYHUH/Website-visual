  /* ===== IMAGE CONTAINER ===== */
  .annotated-container {

  /* ===== CALLOUT BOX ===== */
  .callout {
    position: absolute;
    background: #fff;
    border: 2px solid #000;
    padding: 8px 10px;
    min-width: 160px;
    font-size: 13px;
  }

  /* ===== RED HIGHLIGHT BOX ===== */
  .highlight {
    position: absolute;
    border: 3px solid red;
    pointer-events: none;
  }

  /* ===== ARROW ===== */
  .arrow {
    position: absolute;
    width: 120px;
    height: 2px;
    background: red;
  }

  .arrow::after {
    content: "";
    position: absolute;
    right: -6px;
    top: -4px;
    border-left: 8px solid red;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
  }
</style>
</head>
