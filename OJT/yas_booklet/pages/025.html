<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yard Scenario Review</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #fff;
    color: #000;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 12px;
  }

  .section {
    margin-bottom: 40px;
  }

  /* Two images side-by-side */
  .image-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .image-box {
    flex: 1;
    border: 1px solid #000;
    padding: 6px;
  }

  .image-box img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Single large image */
  .single-image {
    border: 1px solid #000;
    padding: 6px;
    max-width: 900px;
  }

  .single-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Optional caption */
  .caption {
    font-size: 13px;
    margin-top: 6px;
    color: #333;
  }
</style>
</head>

<body>

<!-- ================= SECTION 1 ================= -->
<div class="section">
  <h2>Could YAS have prevented these?</h2>

  <div class="image-row">
    <div class="image-box">
      <!-- CHANGE image_left.png -->
      <img src="/static/image_left.png" alt="Yard scenario left">
    </div>

    <div class="image-box">
      <!-- CHANGE image_right.png -->
      <img src="/static/image_right.png" alt="Yard scenario right">
    </div>
  </div>
</div>

<!-- ================= SECTION 2 ================= -->
<div class="section">
  <h2>Example of afterspace failed</h2>

  <div class="single-image">
    <!-- CHANGE afterspace_failed.png -->
    <img src="/static/afterspace_failed.png" alt="Afterspace failed example">
  </div>
</body>
</html>
