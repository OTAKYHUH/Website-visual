<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eaRTG Blocks</title>

<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    margin: 20px;
  }

  /* ===== LAYOUT ===== */
  .row {
    display: grid;
    grid-template-columns: 420px 1fr; /* table | image */
    gap: 30px;
    align-items: stretch;
  }

  /* ===== TABLE ===== */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  td {
    border: 1px solid #000;
    padding: 6px 10px;
    text-align: center;
    vertical-align: middle;
  }

  /* ===== COLORS ===== */
  .title {
    background: red;
    font-weight: bold;
  }

  .terminal {
    background: yellow;
    font-weight: bold;
  }

  .header {
    background: #ccf5d8;
    font-weight: bold;
  }

  /* ===== IMAGE ===== */
  .image-wrapper {
    border: 1px solid #000;
    overflow: hidden;
  }

  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>

<body>

<div class="row">

  <!-- ================= TABLE ================= -->
  <table>

    <tr class="title">
      <td colspan="2">LOCATIONS OF eaRTG BLOCKS</td>
    </tr>

    <!-- Terminal 2 -->
    <tr class="terminal">
      <td colspan="2">Terminal 2</td>
    </tr>
    <tr class="header">
      <td>Section</td>
      <td>Block</td>
    </tr>

    <tr>
      <td rowspan="5">Section 2</td>
      <td>K02 – K09</td>
    </tr>
    <tr><td>L02 – L09</td></tr>
    <tr><td>M02 – M09</td></tr>
    <tr><td>N02 – N09</td></tr>
    <tr><td>Q02 – Q09</td></tr>

    <!-- Terminal 3 -->
    <tr class="terminal">
      <td colspan="2">Terminal 3</td>
    </tr>
    <tr class="header">
      <td>Section</td>
      <td>Block</td>
    </tr>

    <tr>
      <td rowspan="2">Section 2</td>
      <td>S02 – S09</td>
    </tr>
    <tr>
      <td>T28</td>
    </tr>

  </table>

  <!-- ================= IMAGE ================= -->
  <div class="image-wrapper">
    <!-- replace with your real image path -->
    <img src="/static/eartg.png" alt="eaRTG Blocks">
  </div>

</div>

</body>
</html>
