<!-- templates/shift.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOD • Shift Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-top:#2b0050; --bg-bottom:#0b0920;
      --panel:#0f0d22; --ring:#2c2a45; --text:#EAF4FF; --accent:#00F0FF;
    }
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family:Montserrat,system-ui,Arial; color:var(--text);
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display:flex; flex-direction:column;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 14px; border-bottom:1px solid var(--ring);
      background: rgba(0,0,0,.25);
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px;
    }
    .brand img{ height:36px; width:auto; display:block }
    .actions a{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:10px; text-decoration:none; color:#0c0c16;
      font-weight:800; background:linear-gradient(135deg,var(--accent),#B06CFF); border:1px solid #3dd1ff;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .frame-wrap{
      flex:1 1 auto; min-height:0; /* allow iframe to fill */
      padding:10px;
    }
    .card{
      height:100%;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.015));
      border:1px solid var(--ring); border-radius:18px; padding:0;
      box-shadow:0 10px 35px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
      overflow:hidden;
    }
    iframe{
      display:block; border:0; width:100%; height:100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='Gold YOD Logo.png') }}" alt="YOD">
      <div>Shift Team • Power BI</div>
    </div>
    <div class="actions">
      <a href="{{ url_for('home.role_selection') }}">⬅ Back to Home</a>
    </div>
  </header>

  <main class="frame-wrap">
    <div class="card">
      <!-- Power BI Embed -->
      <iframe
        src="{{ powerbi_url }}"
        allowfullscreen="true"
        title="Power BI – Shift Dashboard">
      </iframe>
    </div>
  </main>
</body>
</html>
