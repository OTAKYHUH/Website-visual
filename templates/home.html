<!DOCTYPE html>
<html>
<head>
  <title>Role Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: black;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: black;
      padding: 0.5em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: url("{{ url_for('static', filename='Background.png') }}") no-repeat center center fixed;
      background-size: 800px auto;
      position: relative;
    }
    img.logo { max-width: 200px; }

    h2 {
      color: white;
      font-size: 3em;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      white-space: nowrap;
    }
    .button-group > button {
      width: 320px;
      height: 120px;
      padding: 0.9em 1.1em;
      font-size: 1.6em;
      border: none;
      border-radius: 6px;
      background-color: #E1C233;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.15;
      box-sizing: border-box;
      white-space: normal;
    }
    button:hover { background-color: #0056b3; }

    .error { color: red; margin-top: 1em; font-weight: bold; }

    /* ===== Modal ===== */
    .modal {
      position: fixed; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999; padding: 1.5rem;
    }
    .modal.is-open { display: flex; }
    .modal__dialog {
      width: 100%; max-width: 350px;
      background: rgba(20,20,20,0.95);
      border-radius: 14px;
      padding: 2rem 1.5rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: #eee; position: relative;
    }
    .modal__dialog h3 {
      margin: 0 0 .75rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    .modal__row { text-align: left; margin-top: 1rem; }
    .modal__row label { font-weight: 600; display:block; margin-bottom: .25rem; }
    .modal__row input{
      width: 90%;
      padding: .7rem .8rem;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      font-size: 1rem;
    }
    .modal__row select {
      width: 100%;
      padding: .7rem .8rem;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      font-size: 1rem;
    }
    .modal__actions {
      margin-top: 1.5rem;
      display: flex; gap: .5rem;
      justify-content: flex-end;
    }
    .btn {
      padding: .7rem 1rem;
      border-radius: 10px; border: 1px solid #444;
      background: #222; color: #eee;
      cursor: pointer; font-weight: 600; font-size: 1rem;
    }
    .btn--primary {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', filename='Gold YOD Logo.png') }}" alt="Logo" class="logo">

    <h2>YOD PERFORMANCE <br>DASHBOARD</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" id="roleForm">
      <div class="button-group">

        <button type="submit" name="role" value="shift">
          YWT Champion<br>(Team Performance Drive)
        </button>

        <button type="submit" name="role" value="daily_analysis">
          Daily Analysis
        </button>

        <button type="button" id="trainingBtn">
          Training
        </button>

        <button type="button" id="playbookBtn" data-url="https://miro.com/app/dashboard/">
          Playbook
        </button>

        <button type="button" data-role="non_shift" class="pw-open">
          SO Individual Performance
        </button>

        <button type="submit" name="role" value="JO">
          JO Individual Performance
        </button>

        <!-- ✅ Staff Profile now protected server-side -->
        <button type="button" id="staffProfileBtn">
          Staff Profile
        </button>

        <button type="button" id="pptWeeklyBtn">
          PPT Weekly
        </button>

        <button type="button" id="shiokBtn">
          SHIOK
        </button>

      </div>
    </form>
  </div>

  <!-- ===== Login Modal ===== -->
  <div id="passwordModal" class="modal" aria-hidden="true">
    <div class="modal__dialog">
      <h3 id="pwTitle">Login</h3>

      <!-- IMPORTANT: action is set dynamically by JS -->
      <form method="POST" id="passwordForm" action="">
        <input type="hidden" name="role" id="hiddenRole">

        <div class="modal__row" id="usernameRow">
          <label>Username</label>
          <input type="text" name="username" id="pwUsername" required>
        </div>

        <div class="modal__row">
          <label>Password</label>
          <input type="password" name="password" id="pwPassword" required>
        </div>

        <div class="modal__actions">
          <button type="submit" class="btn btn--primary">Enter</button>
          <button type="button" class="btn" id="pwCancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Training Login Modal ===== -->
  <div id="trainingModal" class="modal" aria-hidden="true">
    <div class="modal__dialog">
      <h3>Training Login</h3>

      <form method="POST" action="{{ url_for('training.training_login') }}">
        <div class="modal__row">
          <label>Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="modal__row">
          <label>Role</label>
          <select name="role" id="trainingRoleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="YAS">YAS</option>
            <option value="YSS">YSS</option>
            <option value="MENTOR">MENTOR</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <!-- ✅ Only show when ADMIN selected -->
        <div class="modal__row" id="adminPasswordRow" style="display:none;">
          <label>Admin Password</label>
          <input type="password" name="admin_password" id="adminPasswordInput">
        </div>

        <!-- ✅ Only show when MENTOR selected -->
        <div class="modal__row" id="mentorPasswordRow" style="display:none;">
          <label>Mentor Password</label>
          <input type="password" name="mentor_password" id="mentorPasswordInput">
        </div>

        <div class="modal__actions">
          <button type="submit" class="btn btn--primary">Enter</button>
          <button type="button" class="btn" id="trainingCancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function () {

      // ===== Password modal base (SO/JO existing) =====
      const modal = document.getElementById('passwordModal');
      const hiddenRole = document.getElementById('hiddenRole');
      const passwordForm = document.getElementById('passwordForm');

      const pwTitle = document.getElementById("pwTitle");
      const usernameRow = document.getElementById("usernameRow");
      const pwUsername = document.getElementById("pwUsername");
      const pwPassword = document.getElementById("pwPassword");

      function openPwModal({ role, title, actionUrl, requireUsername }) {
        hiddenRole.value = role || "";
        pwTitle.textContent = title || "Login";
        passwordForm.action = actionUrl || "";

        usernameRow.style.display = requireUsername ? "block" : "none";
        pwUsername.required = !!requireUsername;
        if (!requireUsername) pwUsername.value = "";

        pwPassword.value = "";
        modal.classList.add("is-open");
      }

      document.querySelectorAll('.pw-open').forEach(btn => {
        btn.addEventListener('click', () => {
          hiddenRole.value = btn.dataset.role || "";
          pwTitle.textContent = "Login";
          usernameRow.style.display = "block";
          pwUsername.required = true;
          modal.classList.add('is-open');
        });
      });

      document.getElementById('pwCancel')
        .addEventListener('click', () => modal.classList.remove('is-open'));

      // ===== Staff Profile (server-side protected) =====
      const staffProfileBtn = document.getElementById("staffProfileBtn");
      staffProfileBtn?.addEventListener("click", () => {
        openPwModal({
          role: "staff_profile",
          title: "Staff Profile",
          actionUrl: "{{ url_for('home.staff_profile_login') }}",
          requireUsername: false
        });
      });

      // ===== Training modal =====
      const trainingBtn = document.getElementById("trainingBtn");
      const trainingModal = document.getElementById("trainingModal");
      const trainingCancel = document.getElementById("trainingCancel");

      trainingBtn?.addEventListener("click", () => {
        trainingModal.classList.add("is-open");
      });

      trainingCancel?.addEventListener("click", () => {
        trainingModal.classList.remove("is-open");
      });

      // ✅ Admin + Mentor password show/hide (Training modal)
      const trainingRoleSelect = document.getElementById("trainingRoleSelect");

      const adminPasswordRow = document.getElementById("adminPasswordRow");
      const adminPasswordInput = document.getElementById("adminPasswordInput");

      const mentorPasswordRow = document.getElementById("mentorPasswordRow");
      const mentorPasswordInput = document.getElementById("mentorPasswordInput");

      function syncTrainingPwUI() {
        const role = (trainingRoleSelect?.value || "").toUpperCase();

        const isAdmin = role === "ADMIN";
        adminPasswordRow.style.display = isAdmin ? "block" : "none";
        adminPasswordInput.required = isAdmin;
        if (!isAdmin) adminPasswordInput.value = "";

        const isMentor = role === "MENTOR";
        mentorPasswordRow.style.display = isMentor ? "block" : "none";
        mentorPasswordInput.required = isMentor;
        if (!isMentor) mentorPasswordInput.value = "";
      }

      trainingRoleSelect?.addEventListener("change", syncTrainingPwUI);
      syncTrainingPwUI();

      // ===== Playbook =====
      const playbookBtn = document.getElementById('playbookBtn');
      playbookBtn?.addEventListener('click', () => {
        window.open(playbookBtn.dataset.url, "_blank");
      });

      // ===== Power BI Button Logic =====
      const SHIFT_PBI_URL =
        "https://app.powerbi.com/reportEmbed?reportId=b3af80f5-56b8-4b19-8e28-547613d2c6f8&autoAuth=true&ctid=bc1b92b9-5dc9-49be-995b-c97eb515a1d3";
      const DAILY_PBI_URL =
        "https://app.powerbi.com/reportEmbed?reportId=8f105737-0465-44ee-822a-0791181fc5ca&autoAuth=true&ctid=bc1b92b9-5dc9-49be-995b-c97eb515a1d3";
      const PPT_WEEKLY_PBI_URL =
        "https://app.powerbi.com/reportEmbed?reportId=08e074d4-3c03-46b9-b533-812c20defe3e&autoAuth=true&ctid=bc1b92b9-5dc9-49be-995b-c97eb515a1d3";
      const SHIOK_PBI_URL =
        "https://app.powerbi.com/reportEmbed?reportId=c250baad-0d3f-4420-b764-ff3dd9cd1510&autoAuth=true&ctid=bc1b92b9-5dc9-49be-995b-c97eb515a1d3";
      const JO_PBI_URL =
        "https://app.powerbi.com/reportEmbed?reportId=6ff2fa09-409f-42d9-936d-2a959f217b97&autoAuth=true&ctid=bc1b92b9-5dc9-49be-995b-c97eb515a1d3";

      document.getElementById('roleForm')
        .addEventListener('submit', function (e) {
          const btn = e.submitter;
          if (!btn) return;

          if (btn.value === 'shift') {
            e.preventDefault();
            window.open(SHIFT_PBI_URL, "_blank");
          }

          if (btn.value === 'daily_analysis') {
            e.preventDefault();
            window.open(DAILY_PBI_URL, "_blank");
          }
          if (btn.value === 'JO') {
            e.preventDefault();
            window.open(JO_PBI_URL, "_blank");
          }
        });

      document.getElementById('pptWeeklyBtn')
        .addEventListener('click', () => {
          window.open(PPT_WEEKLY_PBI_URL, "_blank");
        });

      document.getElementById('shiokBtn')
        .addEventListener('click', () => {
          window.open(SHIOK_PBI_URL, "_blank");
        });

    })();
  </script>

</body>
</html>
