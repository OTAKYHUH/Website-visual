<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>YAS OJT Booklet</title>

  <style>
    @page {
      size: A4;
      margin: 15mm;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .page {
      page-break-after: always;
    }

    /* hide navigation */
    .nav {
      display: none !important;
    }
  </style>
</head>

<body>
  {% for page in pages_html %}
    <div class="page">
      {{ page | safe }}
    </div>
  {% endfor %}
</body>
</html>
