<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YAS Booklet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;   /* ✅ FIX */
      color: #000;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; background: #fff; color:#000; }
    .nav { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:14px; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #444; text-decoration:none; color:#000; background:#E1C233; font-weight:600; }
    .btn.disabled { opacity:.4; pointer-events:none; }
    .booklet img { max-width: 100%; height: auto; }
    .booklet table { border-collapse: collapse; width: 100%; margin: 10px 0; }
    .booklet td, .booklet th { border: 1px solid #999; padding: 6px; vertical-align: top; }
    .booklet ul, .booklet ol { padding-left: 1.8em; }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="nav">
      <div><b>YAS Booklet</b> — Page {{ page }} / {{ max_page }}</div>

      <div style="display:flex; gap:10px;">
        <a class="btn" href="{{ url_for('home.role_selection') }}">Home</a>

        {% if page > 1 %}
          <a class="btn" href="{{ url_for('yas_booklet.yas_page', page=page-1) }}">← Prev</a>
        {% else %}
          <span class="btn disabled">← Prev</span>
        {% endif %}

        {% if page < max_page %}
          <a class="btn" href="{{ url_for('yas_booklet.yas_page', page=page+1) }}">Next →</a>
        {% else %}
          <span class="btn disabled">Next →</span>
        {% endif %}
      </div>
    </div>

    <div class="booklet">
      {{ content_html | safe }}
    </div>
  </div>

</body>
</html>
